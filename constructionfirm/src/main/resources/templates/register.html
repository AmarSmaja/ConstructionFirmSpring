<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrujte Se!</title>
</head>
<body>
<div class="container">
    <div id="header">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Projekti</a></li>
            <li><a href="/termin1">Termini</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/admin">Admin Panel</a></li>
        </ul>
    </div>
    <h1>Registrujte Se!</h1>
    <hr>
    <form action="#" th:action="@{/saveUser}" th:object="${noviUser}" method="post">
        <label class="form-label" for="form3Example2c">Ime</label>
        <input type="text" placeholder="Unesite Ime (obavezno)" th:field="*{ime}" class="form-control mb-4 col-4" id="form3Example2c" />
        <label class="form-label" for="form3Example3c">Prezime</label>
        <input type="text" placeholder="Unesite Prezime" th:field="*{prezime}" class="form-control mb-4 col-4" id="form3Example3c"/>
        <label class="form-label" for="form3Example4c">User Name</label>
        <input type="text" placeholder="Unesite User Name (obavezno)" th:field="*{username}" class="form-control mb-4 col-4" id="form3Example4c"/>
        <label class="form-label" for="form3Example1c">Email</label>
        <input type="text" placeholder="Unesite Email (obavezno)" th:field="*{email}" class="form-control mb-4 col-4" id="form3Example1c"/>
        <label class="form-label" for="form3Example5c">Password</label>
        <input type="password" placeholder="Unesite Password (obavezno)" th:field="*{password}" class="form-control mb-4 col-4" id="form3Example5c"/>
        <button type="submit"  class="btn btn-info col-2">Registruj Se</button>
    </form>
    <p>Imate vec nalog?<a href="/login"> Login</a></p>
</div>
</body>
</html>
