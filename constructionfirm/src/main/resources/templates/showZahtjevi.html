<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Prikaz Zahtjeva</title>
</head>
<body>
<h1>Prikaz Zahtjeva</h1>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th scope="col">Zahtjev Id</th>
        <th scope="col">Ime</th>
        <th scope="col">Prezime</th>
        <th scope="col">Mail</th>
        <th scope="col">Drzava</th>
        <th scope="col">Usluga</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="singleZahtjev:${listaZahtjeva}">
        <td scope="row" th:text="${singleZahtjev.zahtjev_id}"></td>
        <td scope="row" th:text="${singleZahtjev.ime}"></td>
        <td scope="row" th:text="${singleZahtjev.prezime}"></td>
        <td scope="row" th:text="${singleZahtjev.email}"></td>
        <td scope="row" th:text="${singleZahtjev.drzava}"></td>
        <td scope="row" th:text="${singleZahtjev.usluga_id}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
